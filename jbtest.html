<canvas id="jellybeans"></canvas>
<script>
  var canvas = document.getElementById('jellybeans');
  var context = canvas.getContext('2d');

  var TOP_LEFT = [5, 25];
  var MIDDLE_LEFT = [20,55];
  var BOTTOM_LEFT = [5, 85];
  var MIDDLE_BOTTOM = [35, 110];
  var BOTTOM_RIGHT = [50, 85];
  var MIDDLE_RIGHT = [65, 55];
  var TOP_RIGHT = [50, 25];
  var MIDDLE_TOP = [35, 0];

  var OFFSET = MIDDLE_RIGHT[0]-TOP_LEFT[0]+5;
  // Draw first JellyBean
  context.beginPath();
  context.moveTo(TOP_LEFT[0], TOP_LEFT[1]);
  context.quadraticCurveTo(MIDDLE_LEFT[0], MIDDLE_LEFT[1], BOTTOM_LEFT[0], BOTTOM_LEFT[1]);
  context.quadraticCurveTo(MIDDLE_BOTTOM[0], MIDDLE_BOTTOM[1], BOTTOM_RIGHT[0], BOTTOM_RIGHT[1]);
  context.quadraticCurveTo(MIDDLE_RIGHT[0], MIDDLE_RIGHT[1], TOP_RIGHT[0], TOP_RIGHT[1]);
  context.quadraticCurveTo(MIDDLE_TOP[0], MIDDLE_TOP[1], TOP_LEFT[0], TOP_LEFT[1]);
  context.closePath();

  context.lineWidth = 2;
  context.strokeStyle = 'black';
  context.stroke();
</script>
